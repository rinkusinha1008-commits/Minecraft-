<!DOCTYPE html>
<html lang="en">
<head>
<title>Minecraft Homepage</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    
  }

  video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 70%;
    object-fit: cover;
    z-index:-1;
  }
</style>
</head>
<body>
  <hidden><audio controls autoplay src="/minecraft .mp3"></audio>
  </hidden>
  

<video autoplay muted loop >
  <source src="Screenrecorder-2025-10-18-10-31-37-883.mp4" type="video/mp4">
</video>

<style>
  .menu {
    position: absolute;
    top: 20%; /* lowered from center */
    left: 50%;
    transform: translateX(-50%); /* only center horizontally */
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 30px;
  }

  button {
    background-color: dimgray;
    color: white;
    
    border: 8px solid gray ;
    margin: 30pxcolor:black;
    padding: 20px 100px;
    font-size: 5em;
    cursor: pointer;
  }
  footer{
    color: red
  }
  

  button:hover {
    background-color: dimgray;
  }
</style>

<div class="menu">
  <button onclick='alert(`Starting Game...`)'>Play</button>
  <button onclick='alert(`Settings...`)'>Settings</button>
  <button onclick='alert(`About Minecraft`)'>Marketplace </button>
</div>
<footer><b>PLEASE ON THE MUSIC BY YOUR OWN BECAUSE YOUR BROWSER DIDN'T SUPPORT AUTOPLAY!!</b></footer>
</body>
</html>
